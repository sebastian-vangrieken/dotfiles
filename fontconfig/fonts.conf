<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
            </test>
            <edit name="family" mode="assign">
                <string>FiraMono Nerd Font</string>
            </edit>
    </match>
</fontconfig>
